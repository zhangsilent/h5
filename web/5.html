<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    @keyframes myfirst{
        0% {background: red; left:0px; top:0px;}
        25% {background: yellow; left:200px; top:0px;}
        50% {background: #43c929; left:200px; top:200px;
        transform: rotate(180deg)}
        75% {background: #aa73e5; left:0px; top:200px;}
        100% {background: red; left:0px; top:0px;}
    }
    div{
        width: 100px;
        height: 100px;
        background-color: red;
        animation: myfirst 5s infinite;
        position: absolute;
     }
</style>
<body>
<div></div>
</body>
</html>
