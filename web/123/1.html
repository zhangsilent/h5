<div class="titleName">
    <h3>上传二手物品</h3>
    <p>设置二手物品信息</p>
</div>

<div class="container">
    <form class="upload-form">
        <p>
            <span class="pic-icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            上传物品图片： <input type="file" name="book-pic">
        </p>
        <p>
            <span class="name-icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            物&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text" name="book-name">
        </p>

        <p>
            <span class="price-icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            物&nbsp;品&nbsp;&nbsp;售&nbsp;价：<input type="text" name="book-price">
        </p>

        <p>
            <span class="condition-icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            物&nbsp;品&nbsp;&nbsp;品&nbsp;相：<input type="text" name="book-condition">
        </p>
        <p>
            <span class="desc-icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            物&nbsp;品&nbsp;&nbsp;描&nbsp;述：<input type="text" name="book-desc">
        </p>

        <input type="submit" class="submit-btn" name="book-submit">
    </form>
</div>

<!-- 模态窗口 -->
<div id="modal">
    <dialog id="modal-dialog">
        提交成功！
        <img class="modal-close-icon" src="img/close.png">
        <div  class="modal-close">
            <img src="img/success.png">
        </div>

    </dialog>
</div>
