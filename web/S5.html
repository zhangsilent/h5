<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        canvas {
            margin: 250px auto;
            display: block;
        }

        body {
            background-color: rgb(244, 179, 237);
        }
    </style>
</head>

<body>
<canvas id="aixin" width="600px" height="600px">
</canvas>
<script>
    var canvas = document.querySelector('#aixin');
    var ctx = canvas.getContext('2d');
    let img = new Image();
    img.src = "P/S5.png";

    img.onload = function () {
        big()
    }

    function big() {
        ctx.clearRect(50, 40, 360, 360);
        ctx.drawImage(img, 60, 20, 410, 410);
        setTimeout("small()", 500)
    }
    function small() {
        ctx.clearRect(50, 20, 410, 410);
        ctx.drawImage(img, 50, 40, 360, 360);
        setTimeout("big()", 500)
    }
</script>
</body>

</html>
