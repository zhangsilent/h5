<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13</title>
</head>
<style>
    #box{
        width: 400px;
        height: 300px;
        background-color: #f8f0b8;
    }
    #box1{
        margin-top: 30px;
        margin-left: 50px;
        float: left;
    }
</style>
<body>
<div id="box">
    <div id="box1">
        <form action="">
            <tr>
                <td>姓名：</td>
                <td>
                    <input type="text" name="username" placeholder="请输入你的名字">
                </td>
            </tr><br>
            <tr>
                <td>年龄：</td>
                <td>
                    <input type="text" name="userage" placeholder="请输入你的年龄">
                </td>
            </tr><br>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="usersex" value="1">男
                    <input type="radio" name="usersex" value="0">女
                </td>
            </tr><br>
            <tr>
                <td>血型：</td>
                <td>
                    <input type="radio" value="O" name="blood">O
                    <input type="radio" value="AB" name="blood">AB
                    <input type="radio" value="A" name="blood">A
                    <input type="radio" value="B" name="blood">B
                </td>
            </tr><br>
            <tr>
                <td>爱好：</td>
                <td>
                    <input type="checkbox" value="read" name="hobby">热情大方
                    <input type="checkbox" value="running" name="hobby">温柔体贴
                    <input type="checkbox" value="swimming" name="hobby">多情善感<br>
                </td>
            </tr><br>
            <tr>
                <td>文件：</td>
                <td>
                    <textarea name="textarea" clos="1" rows="1" placeholder="请选择文件"></textarea>
                    <button><input type="file" value="浏览文件"></button>
                </td>
            </tr><br>
            <tr>
                <td>简介：</td>
                <td>
                    <textarea name="textarea" clos="1" rows="1" placeholder="请输入你的简介"></textarea>
                </td>
            </tr><br>
            <tr>
                <td>城市：</td>
                <td>
                    <select>
                        <option name="选项的值" selected="">成都市</option>
                        <option value="天津市">北京市</option>
                        <option value="武汉市">武汉市</option>
                        <option value="成都市">厦门市</option>
                        <option value="重庆市">重庆市</option>
                        <option value="巴中市">深圳市</option>
                    </select>
                </td>
            </tr><br>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </form>
    </div>

</div>



</body>
</html>
